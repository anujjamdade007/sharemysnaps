{% extends 'base.html' %}

{% block content %}

<section class="bg-gray-1 py-20 lg:py-[120px]">
    <div class="container mx-auto px-4">
       <div class="flex flex-wrap mx-5">
          <div class="w-full p-8">
             <div class="relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-16 px-10 text-center sm:px-12 md:px-[60px]">
                <div class="mb-10 text-center md:mb-16">
                   <p class="text-2xl font-bold">Sign Up</p>
                </div>
                <form method="POST">
                   {% csrf_token %}
                   <div class="mb-6 text-left">
                      <!-- Username Label and Input -->
                      <label for="username" class="block text-sm font-medium text-body-color">Username</label>
                      <input
                         type="text"
                         name="username"
                         id="username"
                         placeholder="Enter your username"
                         class="w-full px-5 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color focus:border-primary focus-visible:shadow-none"
                         value="{{ form.username.value|default:'' }}" />
                   </div>
                   <div class="mb-6 text-left">
                      <!-- Email Label and Input -->
                      <label for="email" class="block text-sm font-medium text-body-color">Email</label>
                      <input
                         type="email"
                         name="email"
                         id="email"
                         placeholder="Enter your email"
                         class="w-full px-5 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color focus:border-primary focus-visible:shadow-none"
                         value="{{ form.email.value|default:'' }}" />
                   </div>
                   <div class="mb-6 text-left">
                      <!-- Password Label and Input -->
                      <label for="password1" class="block text-sm font-medium text-body-color">Password</label>
                      <input
                         type="password"
                         name="password1"
                         id="password1"
                         placeholder="Enter your password"
                         class="w-full px-5 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color focus:border-primary focus-visible:shadow-none"
                         value="{{ form.password1.value|default:'' }}" />
                   </div>
                   <div class="mb-6 text-left">
                      <!-- Confirm Password Label and Input -->
                      <label for="password2" class="block text-sm font-medium text-body-color">Confirm Password</label>
                      <input
                         type="password"
                         name="password2"
                         id="password2"
                         placeholder="Confirm your password"
                         class="w-full px-5 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color focus:border-primary focus-visible:shadow-none"
                         value="{{ form.password2.value|default:'' }}" />
                   </div>
                   <div class="mb-10">
                      <!-- Submit Button -->
                      <input
                         type="submit"
                         value="Sign Up"
                         class="w-full px-5 py-3 text-base font-medium text-white transition border rounded-md cursor-pointer border-primary bg-primary hover:bg-opacity-90" />
                   </div>
                </form>
                <p class="text-base text-body-color">Already have an account? <a href="{% url 'login' %}" class="text-primary">Sign In</a></p>
             </div>
          </div>
       </div>
    </div>
 </section>

 
 
{% endblock %}


<h1>Signup</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
    <a href="{% url 'login' %}">Already have account?</a>
</form>
