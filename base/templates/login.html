{% extends 'main.html' %}

{% block content %}


<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-700">
   <div class="border rounded-md w-full max-w-sm mx-1 bg-white p-6 border-violet-600 dark:bg-gray-900" id="login-model">

      <p class="text-2xl font-bold dark:text-white">Login to Continue</p>
      <p class="dark:text-gray-200">It will take less than 2 minutes</p>
  
      <div class="mt-4">
          <a href="{% url 'social:begin' 'google-oauth2' %}" class="block">
              <button class="w-full text-center py-2 my-3 border flex items-center justify-center border-slate-200 rounded-lg text-slate-700 hover:border-slate-400 hover:text-slate-900 hover:shadow transition duration-150">
                  <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5 mr-2" alt="Google Icon">
                  <span class="dark:text-gray-300">Join with Google</span>
              </button>
          </a>
  
      </div>
      
   </div>
</div>


{% endblock %}
