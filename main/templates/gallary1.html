{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ShareMySnaps</title>
    <link rel="stylesheet" href="{% static 'gallary/style1.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="{% static 'gallary/script1.js' %}" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="{% static 'gallary/images/search-img.jpg' %}" alt="search-img">
      <div class="content">
        <h1>Your memory a treasure | ShareMySnaps</h1>
        <p>2024 Dump</p>
      </div>
    </section>
    <section class="gallery">
      <ul class="images">
        {% for image_ids in image_ids %}
          <li class="card">
            <img onclick="showLightbox('', '{% url 'serve_image' image_ids=image_ids %}')" 
                 src="{% url 'serve_image' image_ids=image_ids %}" alt="">
            <div class="details">
              <div class="photographer">
                <i class="uil uil-camera"></i>
                <span></span>
              </div>
              <button onclick="downloadImg('{% url 'serve_image' image_ids=image_ids %}');">
                <i class="uil uil-import"></i>
              </button>
            </div>
          </li>
        {% endfor %}
      </ul>
      <button class="load-more">Load More</button>
    </section>
  </body>
</html>
